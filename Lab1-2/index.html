<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="columns">
        <div class="column">
            <h2>Files</h2>
            <ul id="files"></ul>
        </div>
        <div class="column">
            <h2>Ham</h2>
            <textarea id="ham-area"></textarea>
            <h2>Word length</h2>
            1) <label id="ham-count-0"></label>
            2) <label id="ham-count-1"></label>
            3) <label id="ham-count-2"></label>
            4) <label id="ham-count-3"></label>
            5) <label id="ham-count-4"></label>
            6) <label id="ham-count-5"></label>
            7) <label id="ham-count-6"></label>
            8) <label id="ham-count-7"></label>
            9) <label id="ham-count-8"></label>
            10+) <label id="ham-count-9"></label>
            <canvas id="myChart" width="400" height="400"></canvas>
            <h2>Average word length</h2>
            <label id="av-ham-word-len"></label>
            <h2>Average message length</h2>
            <label id="av-ham-mes-len"></label>
            <h2>Top 20</h2>
            <canvas id="chartHamTop20" width="400" height="400"></canvas>
        </div>
        <div class="column">
            <h2>Spam</h2>
            <textarea id="spam-area"></textarea>
            <h2>Word length</h2>
            1) <label id="spam-count-0"></label>
            2) <label id="spam-count-1"></label>
            3) <label id="spam-count-2"></label>
            4) <label id="spam-count-3"></label>
            5) <label id="spam-count-4"></label>
            6) <label id="spam-count-5"></label>
            7) <label id="spam-count-6"></label>
            8) <label id="spam-count-7"></label>
            9) <label id="spam-count-8"></label>
            10+) <label id="spam-count-9"></label>
            <canvas id="myChart2" width="400" height="400"></canvas>
            <h2>Average word length</h2>
            <label id="av-spam-word-len"></label>
            <h2>Average message length</h2>
            <label id="av-spam-mes-len"></label>
            <h2>Top 20</h2>
            <canvas id="chartSpamTop20" width="400" height="400"></canvas>
        </div>
    </div>
</body>
</html>
